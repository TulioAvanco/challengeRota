<h1 mat-dialog-title>Escolha o Item que você Consumiu</h1>
<div mat-dialog-content>
  <p>Qual item você consumiu?</p>
  <mat-form-field appearance="fill">
    <mat-label>Selecione</mat-label>
    <mat-select>
      <mat-option *ngFor="let item of produtos" [value]="item.Valor"> {{item.Produto}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<p>Quantas pessoas consumiram ?</p>

<mat-form-field appearance="fill">
  <mat-label>Pessoas</mat-label>
  <input matInput>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button>Ok</button>
</div>
