<mat-card align=center>
  <mat-card-title>Converter em números Romanos</mat-card-title>
  <form [formGroup]="formulario" (ngSubmit)="Converter()"  >
    <mat-form-field class="formulario">
      <mat-label >Digite um número entre 1 e 3999</mat-label>
        <input matInput formControlName="valor">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" [disabled]="!formulario.valid">Converter</button>
  </form>
</mat-card>
